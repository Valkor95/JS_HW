<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

<div id="example">
    <div class="container">
        <div class="row">
            <div class="col d-flex flex-column align-items-center gap-4 justify-content-center mt-5">
                <!-- Button trigger modal -->
                <div class="toggle"
                     data-bs-toggle="tooltip" data-bs-placement="top"
                     data-bs-custom-class="custom-tooltip"
                     data-bs-title="Open this modal window and read an info!"
                >
                    <button type="button"
                            class="btn btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                    >
                        Open modal
                    </button>
                </div>


                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">LOREM IPSUM</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. A alias amet, atque commodi dolore esse eveniet exercitationem fuga id maiores nisi repudiandae saepe ullam. Modi.
                            </div>
                            <div class="modal-footer" id="liveAlertPlaceholder">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                                <div>
                                    <button type="button" class="btn btn-primary" id="liveAlertBtn">Alert</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Moment.js -->
                <div class="card">
                    <div class="card-body">
                        My birthday:
                    </div>
                </div>

                <!-- Form birthday -->
                <div class="container mt-4">
                    <h3>Enter your birthday (format DD/MM/YYYY):</h3>
                    <div id="alertPlaceholder"></div>
                    <form id="birthdateForm">
                        <div class="mb-3">
                            <label for="birthdate" class="form-label">Date of birth</label>
                            <input type="text" class="form-control" id="birthdate" placeholder="DD/MM/YYYY">
                        </div>
                        <button type="submit" class="btn btn-primary">Transform</button>
                    </form>

                    <div class="mt-4" id="result"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./public/moment.min.js"></script>
<script src="./js/index.js" type="module"></script>


</body>
</html>
